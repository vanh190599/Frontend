<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
<style type="text/css">
	body,h1{padding:0px; margin:0px;}
	.wrapper{width: 1100px; margin:auto;}
	.header,.footer{background-color: red; height: 100px; clear: both;}
	.left{background-color: green; height: 400px; width: 200px; float: left;}
	.main{background-color: purple; height: 400px; width: 700px; float: left;}
	.right{background-color: yellow; height: 400px; width: 200px; float: left;}
	/*khi den do rong 1100px = kich thuoc khoi wrap -> set lai do rong cua cac khoi theo %*/
	@media all and (max-width: 1100px){
		.wrapper{width: 100%;}
		.left, .right{width: 18%;}
		.main{width: 64%;}
		/*an di khoi right*/
		.right{display: none;}
		/*dat lai do rong cua khoi main*/
		.main{width: 82%;}
	}
	@media all and (max-width: 800px){
		/*set do rong khoi left*/
		.left{width: 33%;}
		.main{width: 67%;}
	}
	@media all and (max-width: 600px){
		.left, .main, .right{width: 100%;}
	}
</style>	
<div class="wrapper">
	<div class="header"><h1>Header</h1></div>
	<div class="left"><h1>Left</h1></div>
	<div class="main"><h1>Main</h1></div>
	<div class="right"><h1>Right</h1></div>
	<div class="footer"><h1>Footer</h1></div>
</div>
</body>
</html>
