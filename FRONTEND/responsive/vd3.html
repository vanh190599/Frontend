<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-wdith">
</head>
<body>
<style type="text/css">
	.box1,.box2,.box3,.box4{width: 25%; height: 100px; float: left;}
	.box1{background-color: green;}
	.box2{background-color: red;}
	.box3{background-color: purple;}
	.box4{background-color: yellow;}
	@media all and (max-width: 1024px){
		/*an box4*/
		.box4{display: none;}
		/*dat lai do rong cua box1,box2*/
		.box1,.box2{width: 50%;}
		/*dat lai do rong cua box3*/
		.box3{width: 100%;}
	}
	@media all and (max-width: 600px){
		/*hien thi lai box4*/
		.box4{display: block;}
		/*dat lai do rong cua cac box*/
		.box1,.box2,.box3,.box4{width: 100%;}
	}
</style>	
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<div class="box3">Box 3</div>
<div class="box4">Box 4</div>
</body>
</html>
