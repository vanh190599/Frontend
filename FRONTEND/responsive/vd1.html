<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- khai bao the the hien website responsive -->
	<meta name="viewport" width="device-width">
</head>
<body>
<style type="text/css">
	body{background-color: purple;}
	/* co man hinh 1024px -> thay mau nen bang mau vang */
	@media all and (max-width: 1024px){
		body{background-color: yellow;}
	}
	/* co man hinh 800px -> thay mau nen bang mau xanh la cay */
	@media all and (max-width: 800px){
		body{background-color: green;}
	}
	/* co man hinh 600px -> thay mau nen bang mau xanh nuoc bien */
	@media all and (max-width: 600px){
		body{background-color: blue;}
	}
</style>
</body>
</html>
