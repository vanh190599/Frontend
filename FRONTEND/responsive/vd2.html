<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width">
</head>
<body>
<style type="text/css">
	.box1,.box2,.box3,.box4{width: 25%; height: 200px; float: left;}
	h1{padding:0px; margin:0px;}
	.box1{background-color: blue;}
	.box2{background-color: red;}
	.box3{background-color: purple;}
	.box4{background-color: yellow;}
	/*co man hinh 2014px*/
	@media screen and (max-width: 1024px){
		/*set lai do rong cho box1,box2,box3*/
		.box1,.box2,.box3{width: 33.33%}
		/*set lai do rong cua box4*/
		.box4{width: 100%;}
	}
	/*co man hinh 800px*/
	@media all and (max-width: 800px){
		/*set lai do rong cua box1,box2,box3,box4*/
		.box1,.box2,.box3,.box4{width: 50%;}
	}
	/*co man hinh 600px*/
	@media all and (max-width: 600px){
		/*set lai do rong cua box1,box2,box3,box4*/
		.box1,.box2,.box3,.box4{width: 100%;}
	}
</style>	
<div class="box1"><h1>Box 1</h1></div>
<div class="box2"><h1>Box 2</h1></div>
<div class="box3"><h1>Box 3</h1></div>
<div class="box4"><h1>Box 4</h1></div>
</body>
</html>
