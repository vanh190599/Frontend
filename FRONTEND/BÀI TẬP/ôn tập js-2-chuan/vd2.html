
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#box1{
			width: 200px;
			height: 200px;
			border: 1px solid red;
			margin:auto;
		}
		.box2{
			border: 1px solid #dddddd;
			width: 200px;
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: auto;
		}
	</style>
	<div id="box1"></div>
	<div class="box2">
		<input type="button" onclick="change('green')"  value="green">
		<input type="button" onclick="change('red')"    value="red">
		<input type="button" onclick="change('yellow')" value="yellow">
	</div>
	<script type="text/javascript">
		function change(color)
		{
			switch(color)
			{
				case 'green': document.getElementById('box1').setAttribute("style","background-color: green");  break;
				case 'red': document.getElementById('box1').setAttribute("style","background-color: red");  break;
				case 'yellow': document.getElementById('box1').setAttribute("style","background-color: yellow");  break;
			}
		}
	</script>
</body>
</html>
