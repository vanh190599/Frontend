
<!DOCTYPE html>
<html>
<head>
	<title>vd5 - height và line-height</title>
	<meta charset="utf-8">
</head>
<body>

	<style type="text/css">
		.box1{height: 200px; width: 200px; background-color: yellow}
		.box2{line-height: 200px; width: 200px; background-color: green}
	</style>

	<div class="box1">hello world</div>
	<div class="box2">xin chào</div>
</body>
</html>
