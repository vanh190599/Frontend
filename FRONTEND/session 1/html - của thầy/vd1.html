<!-- 
Ghi chu trong html
- Cau truc cua trang html bao gom cac thanh phan:
  + Cau hinh cua trang: nam trong the head
  + Noi dung cua trang (la phan hien thi tren trinh duyet): nam o the body
- The html se bao gom 2 loai the:
	- The mo va the dong. VD: <html></html>
	- Chi co the mo, khong co the dong. VD: <br>
- Phan cau hinh website: nam trong the head
	- title: tieu de cua website -> hien thi tren tab cua trinh duyet	
 -->
<!DOCTYPE html>
<html>
<head>
	<title>PHP40</title>
	<!-- dat bang ma html hien thi theo kieu unicode thi moi hien thi duoc tieng viet -->
	<meta charset="utf-8">
</head>
<!-- 
- Cac the html co ban:
	- div: the phan khoi
	- p: the doan van ban
	- h1,h2,h3,h4,h5,h6
	- span: giong the div, khac: bo lai theo noi dung ben trong no
	- sub: chu nho so voi ben duoi, de ghi ky tu hoa hoc
	- sup: chu nho so voi ben tren, de ghi ky tu hoa hoc
	- b: the in dam
	- u: the gach chan
	- i: the in nghieng
	- iframe: load noi dung cua mot website khac vao website hien tai
	- fieldset: tao khoi bao quanh noi dung ben trong
		- legend: tieu de cua khoi
	- a: the lien ket
		- href="duongdan" -> duong dan lien ket den
	- img: the load anh
		- src="duongdan" -> duong dan anh
	- ul: the danh sach van ban
		- li: list cac danh sach
	- table: the tao bang
		- tr: hang
		- td: cot
- Trong the html se co thuoc tinh style su dung de dinh nghia css cho chinh the html do. Mot so thuoc tinh co ban:
	- background-color: mausac -> set mau nen cho the html
		- mausac:
			- mau theo ten tieng anh. VD: green, blue, red, purple, yellow...
			- Mau the ma RGB
	- color: mausac -> mau chu
	- font-size: kichthuoc -> dinh dang co chu
		- kichthuoc:
			- tinh bang px
			- tinh bang %
	- font-weigth: bold -> in dam
	- font-style: italic -> in nghieng
	- text-decoration:underline -> gach chan
 -->
