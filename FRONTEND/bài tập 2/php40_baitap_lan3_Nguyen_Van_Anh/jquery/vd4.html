<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
<style type="text/css">
	.box{width: 300px; height: 300px; border-radius: 300px; border:1px solid #dddddd;}
</style>	
<fieldset style="width: 300px; margin:50px auto;">
	<legend>Jquery</legend>
	<div style="margin-bottom: 10px; text-align: center;">
		<input type="button" id="green" value="Green"> 
		<input type="button" id="red" value="Red"> 
		<input type="button" id="purple" value="Purple"> 
		<input type="button" id="yellow" value="Yellow"> 
	</div>
	<div class="box"></div>
</fieldset>
<script type="text/javascript">
	$(document).ready(function(){
		//bat su kien click cua id=green
		$("#green").click(function(){
			//tac dong vao class=box -> them thuoc tinh style co value: background-color:green
			$(".box").attr("style","background-color:green;");
		});
		//bat su kien click cua id=red
		$("#red").click(function(){
			//tac dong vao class=box -> them thuoc tinh style co value: background-color:red
			$(".box").attr("style","background-color:red;");
		});
		//bat su kien click cua id=purple
		$("#purple").click(function(){
			//tac dong vao class=box -> them thuoc tinh style co value: background-color:purple
			$(".box").attr("style","background-color:purple;");
		});
		//bat su kien click cua id=yellow
		$("#yellow").click(function(){
			//tac dong vao class=box -> them thuoc tinh style co value: background-color:yellow
			$(".box").attr("style","background-color:yellow;");
		});
	});
</script>
</body>
</html>
