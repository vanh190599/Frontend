<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#loadding{
			background-color: red;	height: 50px; 
			width: 0px;
			text-align: center;
			color: white;
		}
	</style>
	<script type="text/javascript">
		var width = 0;
		var id = setInterval(function(){
			width++;
			var persent = width/5;
			document.getElementById('loadding').setAttribute("style", "width:"+width+"px ");
			document.getElementById('loadding').innerHTML = persent +"%"
		if(width == 500)
		{
			clearInterval(id);
		}
	},5)

	</script>
	<fieldset style="width: 500px;margin: auto;">
		<legend>loadding</legend>
		<h1 id="loadding"></h1>
	</fieldset>
</body>
</html>
