<!DOCTYPE html>
<html>
<head>
	<title>vd3</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<fieldset style="width: 300px; margin: 50px auto;">
		<legend>Cong 2 so</legend>
		<table cellpadding="5">
			<tr>
				<td>so1</td>
				<td><input type="number" id = "so1"></td>
			</tr>
			<tr>
				<td>so2</td>
				<td><input type="number" id = "so2"></td>
			</tr>	
			<tr>
				<td>ket-qua</td>
				<td><input type="number" disabled id = ketqua></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" id = "btn" value="thuc hien"></td>
			</tr>						
		</table>
	</fieldset>
	<!--  -->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn").click(function(){
				//lay su kien value cua id= txt
				var so1 = $("#so1").val();
				var so2 = $("#so2").val();
				var ketqua = parseInt(so1) + parseInt(so2);
				//xuat gia tri ra form Control co id = ket qua
				$("#ketqua").val(ketqua);
			})
		})
	</script>
</body>
</html>
