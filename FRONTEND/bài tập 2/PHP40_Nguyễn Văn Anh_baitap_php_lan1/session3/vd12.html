</head>
<body>

	<style type="text/css">
		nav{background-color: black;}
		nav ul{
			/*bỏ khoảng cách trái*/
			padding: 0px;
			/*bỏ khoảng cách trên*/
			margin: 0px;
			/*bỏ dấu chấm trước thẻ li*/
			list-style: none;
		}

		nav ul li
		{
			/*hiển thị theo chiều ngang*/
			display: inline-block;
			line-height: 85px;
		}

		nav ul li a
		{
			color: white;	

			padding: 10px;
			text-decoration:  none;
		}

		nav ul li a:hover{
				background-color: blue;
		}


	</style>
	
	<nav>
		<ul>
			<li>
				<a href="#">Trang chủ</a>
			</li>

			<li><a href="#">Liên hệ</a>
			

		</ul>
	</nav>

</body>
