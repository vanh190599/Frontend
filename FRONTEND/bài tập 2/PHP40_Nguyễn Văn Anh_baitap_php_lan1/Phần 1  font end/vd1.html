	 * sub: chữ nhỏ so với chữ bên dưới, để kí tự hoa hoc
	 * sup: chữ nhỏ hơn so với chữ bên trên, để ghi ký tự hoa hoc

	 * u: gạch	(underline)
	 * i: nghiêng
	 * ifram : load nội dung của website khác vào ws hiện tại
	 * fieldset : tạo khối bao quanh nội dung bên trong
	 	legend: tiêu để của khối
	 * a : thẻ liên kết
	 	-href = " đường dẫn " : đường dẫn liên kết đến.
	 * img: thẻ load ảnh
